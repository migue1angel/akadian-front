<div class="flex h-full items-center justify-center bg-gray-100">
  <p-card title="Create Account" class="w-full max-w-md">
    <p-fluid>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="field mb-4">
          <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input id="fullName" type="text" pInputText formControlName="fullName" placeholder="Enter your full name" />
          </div>
        </div>

        <div class="field mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            <input id="email" type="text" pInputText formControlName="email" placeholder="Enter your email" />
          </div>
        </div>

        <div class="field mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false"></p-password>
        </div>

        <div class="field mb-4">
          <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
          <p-password id="confirmPassword" formControlName="confirmPassword" [toggleMask]="true"
            [feedback]="false"></p-password>
        </div>

        <button pButton type="submit" label="Register" class="w-full p-button-primary"></button>
      </form>
    </p-fluid>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a routerLink="/auth/login" class="text-primary-600 hover:underline">Log In</a>
      </p>
    </div>
  </p-card>
</div>
<p-toast></p-toast>
